<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список задач с таймером</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      width: 100%;
      max-width: 500px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    #addBtn {
      background: #4CAF50;
      color: white;
    }
    #addBtn:hover {
      background: #43a047;
    }
    ul {
      margin-top: 25px;
      padding: 0;
      list-style: none;
      width: 100%;
      max-width: 500px;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-text {
      font-size: 16px;
    }
    .status {
      font-size: 14px;
      color: gray;
    }
    .timer {
      font-size: 14px;
      color: #333;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn-small {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
    }
    .btn-start {
      background: #ffb300;
      color: white;
    }
    .btn-done {
      background: #2e7d32;
      color: white;
    }
    .btn-delete {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Мои задачи</h1>

  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Введите задачу..." />
    <button id="addBtn">Добавить</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let timers = {};

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');

        const row = document.createElement('div');
        row.className = 'task-row';

        const text = document.createElement('span');
        text.className = 'task-text';
        text.textContent = task.text;

        const status = document.createElement('span');
        status.className = 'status';
        status.textContent = `Статус: ${task.status}`;

        row.appendChild(text);
        row.appendChild(status);

        const timerDisplay = document.createElement('div');
        timerDisplay.className = 'timer';
        if (task.status === 'в процессе') {
          const seconds = Math.floor((Date.now() - task.startTime) / 1000);
          timerDisplay.textContent = `Прошло: ${formatTime(seconds)}`;
          startTimer(index, timerDisplay);
        } else if (task.elapsedTime) {
          timerDisplay.textContent = `Время: ${formatTime(task.elapsedTime)}`;
        }

        const actions = document.createElement('div');
        actions.className = 'actions';

        if (task.status === 'новая') {
          const startBtn = document.createElement('button');
          startBtn.className = 'btn-small btn-start';
          startBtn.textContent = 'В процессе';
          startBtn.onclick = () => startTask(index);
          actions.appendChild(startBtn);
        }

        if (task.status !== 'выполнена') {
          const doneBtn = document.createElement('button');
          doneBtn.className = 'btn-small btn-done';
          doneBtn.textContent = 'Выполнено';
          doneBtn.onclick = () => finishTask(index);
          actions.appendChild(doneBtn);
        }

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-small btn-delete';
        deleteBtn.textContent = 'Удалить';
        deleteBtn.onclick = () => deleteTask(index);
        actions.appendChild(deleteBtn);

        li.appendChild(row);
        li.appendChild(timerDisplay);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, status: 'новая' });
        taskInput.value = '';
        saveTasks();
        renderTasks();
      }
    }

    function startTask(index) {
      tasks[index].status = 'в процессе';
      tasks[index].startTime = Date.now();
      saveTasks();
      renderTasks();
    }

    function finishTask(index) {
      if (tasks[index].status === 'в процессе') {
        const timeSpent = Math.floor((Date.now() - tasks[index].startTime) / 1000);
        tasks[index].elapsedTime = timeSpent;
      }
      tasks[index].status = 'выполнена';
      delete tasks[index].startTime;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer(index, display) {
      if (timers[index]) clearInterval(timers[index]);
      timers[index] = setInterval(() => {
        const seconds = Math.floor((Date.now() - tasks[index].startTime) / 1000);
        display.textContent = `Прошло: ${formatTime(seconds)}`;
      }, 1000);
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    renderTasks();
  </script>

</body>
</html>
